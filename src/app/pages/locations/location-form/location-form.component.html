<form class="locations" [formGroup]="locationsSearchForm">
  <label>
    <input class="locations__form-input" type="text" placeholder="Search by Name" formControlName="searchName">
  </label>

  <label>
    <input class="locations__form-input" type="text" placeholder="Search by Dimension" formControlName="searchDimension">
  </label>

  <button class="locations__form-btn" (click)="searchLocations()" type="button">Search</button>

</form>
