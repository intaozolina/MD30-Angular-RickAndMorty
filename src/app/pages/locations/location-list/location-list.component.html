<div class="location__list-hero" *ngIf="locations">
  <div class="location__list-card" *ngFor="let location of locations">
    <span class="location__card-heading">Planet Name: {{location.name}}</span> |
    <span>Dimension: {{location.dimension}}</span> |
    <span>Living {{location.residents.length}} residents</span> |
  </div>
</div>
